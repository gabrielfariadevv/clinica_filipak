<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/a-removebg-preview.png" height="37" width="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"> 
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" onclick="logout()" class="btn btn-outline-light">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-5">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5 text-center">
          <h1 class="display-5 fw-bold">Bem-vindo ao Gerenciamento Online da Unicuritiba!</h1>
          <p class="col-md-8 mx-auto fs-4">
            Gerencie seus pacientes, consultas e mais de forma prática e eficiente.
          </p>
          <button class="btn btn-primary btn-lg" onclick="navigateToPatients()">Explorar Pacientes</button>
          <button class="btn btn-primary btn-lg" onclick="StartNewAppointment()">Nova Consulta</button>
          <button class="btn btn-primary btn-lg" onclick="navigateToTeatcherRegister()">Registrar novo Usuário</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <p>© 2024 Clínica Online. Todos os direitos reservados.</p>
      <p>Desenvolvido com dedicação pela sua equipe.</p>
    </footer>

    <script>
      function logout() {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }

      function navigateToPatients() {
        window.location.href = 'index.html';
      }

      function StartNewAppointment() {
        window.location.href = 'consulta.html';
      }

      function navigateToTeatcherRegister() {
        window.location.href = 'register.html';
      }

    </script>
  </body>
</html>
